        <div id="horloge">&nbsp;</div>
 
        <script language="javascript">
        function horloge()
        {
            today = new Date();
         
            temps = "";
            
            temps += "Il est "
            temps +=today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
         
            setTimeout("horloge()", 1000);
         
            document.getElementById("horloge").innerHTML = temps;
        }
         
        horloge();
        </script>
