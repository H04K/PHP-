<!DOCTYPE html>
<html>

<head>
    <title>rollover CSS</title>
    <style>
        a.image {
            display: block;
            width: 1280px;
            height: 720px;
            background-image: url(Assets/bato.jpg);
            background-repeat: no-repeat;
        }

        a.image:hover {
            background-image: url(Assets/trump.jpg);
        }
    </style>
</head>

<body><a class="image" src="./Assets/bato.jpg"></a></body>

</html>
