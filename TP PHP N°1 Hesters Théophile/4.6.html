<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
  transform: rotateX(150deg);
}

.div2 {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
  transform: rotateY(120deg);
}
.div3 {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
  transform: rotateZ(90deg);
}
</style>
</head>
<body>

<div class="div1">This is a div element</div>
<div class="div2">This is a div element</div>
<div class="div3">This is a div element</div>

</body>
</html>
