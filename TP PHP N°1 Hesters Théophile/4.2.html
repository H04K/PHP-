<!DOCTYPE html>
<html>
<head>
<style> 
.div1 { 
  border: 10px solid transparent;
  border-image: url(border.png) 30 round;
}

.div2 { 
  border: 10px solid transparent;
  border-image: url(border.png) 30 stretch;
}
</style>
</head>
<body>

<div class="div1">This is a div element. It has some text.</div>
<div class="div2">This is a div element. It has some text.</div>

</body>
</html>
