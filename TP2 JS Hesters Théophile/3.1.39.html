<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hesters Théophile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" language="javascript1.2">
        function hasard(N) {
            return Math.floor(Math.random() * N) + 1;
        }
        max = prompt("Nombres au hasard de 1 à ", "6");
        document.write("<h2>Tableau de nombres entre 1 et " + max + " tirés au hasard, jusqu'à obtenir " + max +
            "</h2>");
        tab = new Array(10 * max);
        a = hasard(max);
        tab[0] = a;
        i = -1;
        while (a != max) {
            i++;
            a = hasard(max);
            tab[i] = a;
        }
        i++;
        document.write(max + ' a été obtenu au ' + i + 'ème tirage <br>');
        i = 0;
        while (tab[i] != null) {
            document.write("tab[", i, "] = ", tab[i], "  ---  ");
            if ((i + 1) % 5 == 0) document.write("<br>");
            i++;
        }
    </script>

</head>
