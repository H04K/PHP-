<!DOCTYPE html>
<html>

<head>
    <title>Confirmation</title>
    <meta charset="UTF-8"/>
</head>

<body>
    <script type="text/javascript" language="javascript1.2">
        var a = confirm("Cliquer sur OK ou Annuler");
        if (a == true) {
            alert("Vous avez cliqué sur OK");
        } else {
            alert("Vous avez cliqué sur Annuler");
        }
    </script>
</body>

</html>
